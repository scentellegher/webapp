<div class="row">
	<div class="col-md-6">
		<div class="panel panel-primary">
            <div class="panel-heading">
                <h3><strong><%= goal ? "Update" : "Create" %> Goal</strong></h3>
            </div>
            <div class="panel-body">
        		<form class="editGoalForm" role="form">			
					<div class="form-group">
						<label>Title</label>
						<input type="text" class="form-control" name="title" value="<%= goal ? goal.get('title') : '' %>" />
					</div>
				  	<div class="form-group">
						<label>Goal start</label>
						<input type="text" class="form-control" name="goalDateStart" value="<%= goal ? goal.get('goalDateStart') : '' %>" />
					</div>
				  	<div class="form-group">
						<label>Goal end</label>
						<input type="text" class="form-control" name="goalDateEnd" value="<%= goal ? goal.get('goalDateEnd') : '' %>" />
					</div>
				  	<div class="form-group">
						<label>Value</label>
						<input type="text" class="form-control" name="goalValue" value="<%= goal ? goal.get('goalValue') : '' %>" />
					</div>
					<% if(goal){ %>
						<input type="hidden" name="id" value="<%= goal.get('id') %>" />
						<input type="hidden" name="goalType" value="<%= goal.get('goalType') %>" />
						<input type="hidden" class="form-control" name="updatedAt" value="<%= goal.get('updatedAt') %>" />
						<input type="hidden" class="form-control" name="userId" value="<%= goal.get('userId') %>" />
						<button class="btn btn-danger delete">Delete</button>
					<% }; %>

					<button type="submit" class="btn btn-info"><%= goal ? "Update" : "Create" %></button>
				</form>

            </div>
        </div>



		
	</div>
	<div class="col-md-6">

	</div>
</div>
