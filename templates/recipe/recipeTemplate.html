<div class="row">
	<h3><%= recipe.get("name") %></h3>
</div>
<div class="row">
	<img src="<%= recipe.get('imageUrl')%>" class="img-responsive">
</div>
<div class="row">
	<a href="<%= recipe.get('recipeUrl') %>">Recipe URL</a>
</div>
<div class="row">
	<ul>
		<% var ingredients = recipe.get('ingredients') %>
		<% for(var ing in ingredients) { %>
           <li><%= ingredients[ing] %></li>
       	<% } %>	
	</ul>
</div>
